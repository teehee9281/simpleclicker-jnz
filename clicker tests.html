    function buyCursor() {
      if (score >= cursorCost) {
        score = score - cursorCost;
        cursors = cursors + 1;
        cursorCost = Math.round(cursorCost * 1.15);

        document.getElementById("score").innerHTML = score;
        document.getElementById("cursorcost").innerHTML = cursorCost;
        document.getElementById("cursors").innerHTML = cursors;
        updateScorePerSecond();
      }
    }

        document.getElementById("buildingCost").innerHTML = buildingCost;
document.getElementById("buildings").innerHTML = buildings;
        updateScorePerSecond();

    function updateScorePerSecond() {
      var scorePerSecond = cursors + (grandmas * GrandmaUpgradeProd) + (farms * 20) + (mines * 100) + (buildings * 1000);
      document.getElementById("scorepersecond").innerHTML = scorePerSecond;
    }

    function addToScore(amount) {
      score = score + amount;
      document.getElementById("score").innerHTML = score;
    }

    function saveGame() {
      var gameSave = {
        score: score,
        cursorCost: cursorCost,
        cursors: cursors,
        grandmaCost: grandmaCost,
        grandmas: grandmas,
        farmCost: farmCost,
        farms: farms,
        mineCost: mineCost,
        mines: mines,
        blueCursorCost: blueCursorCost,
        blueCursors: blueCursors,
        clickValue: clickValue,
        buildings: buildings,
        buildingCost: buildingCost,
      };
      localStorage.setItem("gameSave", JSON.stringify(gameSave));
    }

    function loadGame() {
      var savedGame = JSON.parse(localStorage.getItem("gameSave"));
      if (savedGame) {
        if (typeof savedGame.score !== "undefined") score = savedGame.score;
        if (typeof savedGame.cursorCost !== "undefined") cursorCost = savedGame.cursorCost;
        if (typeof savedGame.cursors !== "undefined") cursors = savedGame.cursors;
        if (typeof savedGame.grandmaCost !== "undefined") grandmaCost = savedGame.grandmaCost;
        if (typeof savedGame.grandmas !== "undefined") grandmas = savedGame.grandmas;
        if (typeof savedGame.farmCost !== "undefined") farmCost = savedGame.farmCost;
        if (typeof savedGame.farms !== "undefined") farms = savedGame.farms;
        if (typeof savedGame.mines !== "undefined") mines = savedGame.mines;
        if (typeof savedGame.mineCost !== "undefined") mineCost = savedGame.mineCost;
        if (typeof savedGame.blueCursorCost !== "undefined") blueCursorCost = savedGame.blueCursorCost;
        if (typeof savedGame.blueCursors !== "undefined") blueCursors = savedGame.blueCursors;
        if (typeof savedGame.clickValue !== "undefined") clickValue = savedGame.clickValue;
        if (typeof savedGame.buildingCost !== "undefined") buildingCost = savedGame.buildingCost; 
        if (typeof savedGame.buildings !== "undefined") buildings = savedGame.buildings;

      }
    }

    window.onload = function () {
      loadGame();
      updateScorePerSecond();
      document.getElementById("score").innerHTML = score;
      document.getElementById("cursorcost").innerHTML = cursorCost;
      document.getElementById("cursors").innerHTML = cursors;
      document.getElementById("grandmaCost").innerHTML = grandmaCost;
      document.getElementById("grandmas").innerHTML = grandmas;
      document.getElementById("farmCost").innerHTML = farmCost;
      document.getElementById("farms").innerHTML = farms;
      document.getElementById("mineCost").innerHTML = mineCost;
      document.getElementById("mines").innerHTML = mines;
      document.getElementById("buildings").innerHTML = buildings;
      document.getElementById("buildingCost").innerHTML = buildingCost;
      document.getElementById("blueCursors").innerHTML = blueCursors;
      document.getElementById("blueCursorCost").innerHTML = blueCursorCost;
      
    };

    document.addEventListener("keydown", function (event) {
      if (event.ctrlKey && event.which == 83)
        event.preventDefault();
      saveGame();
    }, false);

    document.addEventListener("keydown", function (event) {
      if (event.ctrlKey && event.which == 82)
      saveGame();
    }, false);

    function resetGame() {
  if (confirm("Are you sure you want to reset your game? This will clear all progress.")) {
    // Reset game variables
    score = 0;
    cursors = 0;
    cursorCost = 15;
    grandmas = 0;
    grandmaCost = 100;
    farms = 0;
    farmCost = 900;
    mines = 0;
    mineCost = 5000;
    buildings = 0;
    buildingCost = 20000;
    
    // Reset other variables as needed
    
    // Clear local storage
    localStorage.clear();
    
    // Reload the page
    location.reload();
  }
}

// Define upgrade variables
var cursorUpgradeCost = 100;
var grandmaUpgradeCost = 500;
var farmUpgradeCost = 2000;
var mineUpgradeCost = 10000;
var buildingUpgradeCost = 56000

var cursorUpgradeLevel = 0;
var grandmaUpgradeLevel = 0;
var farmUpgradeLevel = 0;
var mineUpgradeLevel = 0;
var buildingUpgradeLevel = 0;
var GrandmaUpgradeProd = 5
var BuildingUpgradeProd = 7500

// Upgrade functions
function buyCursorUpgrade() {
  if (score >= cursorUpgradeCost) {
    score -= cursorUpgradeCost;
    cursorUpgradeCost *= 2; // Increase cost for the next upgrade
    cursorUpgradeLevel++;
    cursors += 5; // Increase click production
    updateScorePerSecond();
  }
}

function buyGrandmaUpgrade() {
  if (score >= grandmaUpgradeCost) {
    score -= grandmaUpgradeCost;
    grandmaUpgradeCost *= 9;
    grandmaUpgradeLevel++;
    GrandmaUpgradeProd += 5; // Increase grandma production
    updateScorePerSecond();
document.getElementById("score").innerHTML = score;
document.getElementById("grandmaUpgradeCost").innerHTML = grandmaUpgradeCost;
document.getElementById("grandmaUpgradeLevel").innerHTML = grandmaUpgradeLevel;
  }
}

function buyFarmUpgrade() {
  if (score >= farmUpgradeCost) {
    score -= farmUpgradeCost;
    farmUpgradeCost *= 2;
    farmUpgradeLevel++;
    farms += 10; // Increase farm production
     updateScorePerSecond();
  }
}

function buyMineUpgrade() {
  if (score >= mineUpgradeCost) {
    score -= mineUpgradeCost;
    mineUpgradeCost *= 2;
    mineUpgradeLevel++;
    mines += 20; // Increase mine production
    updateScorePerSecond();
  }
}

function buyBuildingUpgrade() {
    if (score >= buildingUpgradeCost) {
        score -= buildingUpgradeCost;
        buildingUpgradeCost *= 2;
        buildingUpgradeLevel++;
        BuildingUpgradeProd ++;

        // Update the relevant elements
        document.getElementById("score").innerHTML = score;
        document.getElementById("buildingUpgradeCost").innerHTML = buildingUpgradeCost;
        document.getElementById("buildingUpgradeLevel").innerHTML = buildingUpgradeLevel;
        updateScorePerSecond();
    }
}

// Call these functions when upgrades are purchased
function purchaseUpgrade(upgradeType) {
  if (upgradeType === "cursor") {
    buyCursorUpgrade();
  } else if (upgradeType === 'grandma') {
    buyGrandmaUpgrade();
  } else if (upgradeType === 'farm') {
    buyFarmUpgrade();
  } else if (upgradeType === 'mine') {
    buyMineUpgrade();
  } else if (upgradeType === 'building') {
    buyBuildingUpgrade();
  }
}
